<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color: #F3F3F3">
    <div th:include="public/header" th:remove="tag" />
<title>管理员登录</title>
	<div style="position:absolute;left:0px;top:0px;width:100%;background:#E0ECFF;line-height:50px;color:rgba(148, 160, 204, 0.98);" th:fragment="footer">

<div style="margin:0 auto;width:190px;">
	rejoice后台管理系统
</div>

</div>
    <div class="easyui-dialog" title="管理员登录" data-options="closable:false,draggable:false" style="width:400px;height:300px;padding:10px;">
       	<form th:action="@{/user/login}" method="post">
       	<div style="margin-left: 50px;margin-top: 50px;">
       		<div style="margin-bottom:20px;">
	            <div>
	            	用户名: <input name="username" class="easyui-validatebox" value="admin" placeholder='用户名' style="width:200px;height:32px"/>
	            </div>
	        </div>
	        <div style="margin-bottom:20px">
	            <div>
	            	密&nbsp;&nbsp;码: <input name="password" value="admin"   placeholder='密码' class="easyui-validatebox" type="password" style="width:200px;height:32px" />
	            </div>
	        </div>
	        <div th:if="${error}" class="all_tool_tip"  style="margin-bottom:20px;"  th:text="${error}"></div>
	        <div>
	            <input value="登陆" type="submit" id="login" class="easyui-linkbutton" iconCls="icon-ok" style="width:100px;height:32px;margin-left: 50px"/>
	        </div>
       	</div>
       	</form>
    </div>
    
    <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/ 
    	if(location.pathname!=/*[[@{/page/login.html}]]*/)
    		if(location.pathname!=/*[[@{/user/login}]]*/){ 
    			var  url = /*[[@{/page/login.html}]]*/
    		$.messager.alert({
    			title: '温馨提示',
    			msg: '登录用户超时,跳转到登录页面...',
    			fn: function(){
    				window.location = url;
    			} 
    		});
    		  window.location=url+"?timeout=登录用户超时，请重新登陆!";
    	}
    /*]]>*/
    
    </script>
    
    <div th:include="public/footer" th:remove="tag" />
</body>
</html>
