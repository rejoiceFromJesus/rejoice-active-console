	<table id="activeList" class="easyui-datagrid" title="激活列表" style="height:100%;width:100%;"
			idField="id" data-options="fitColumns:true,nowrap : false,
			striped:true,rownumbers:true,singleSelect:true,pagination:true,
			singleSelect:false,loadMsg:'正在加载数据。。。',checkOnSelect:false,
			multiSort:true,
			url:'/active/page',method:'get',toolbar:'#activeTB'">
		<thead>
			<tr>
				<th field="ck" checkbox="true"></th>
				<th data-options="field:'companyName',width:100,sortable:true">公司名称</th>
				<th data-options="field:'companyCode',width:100,sortable:true">公司代码</th>
				<th data-options="field:'activeTime',width:100,sortable:true">激活时间</th>
			</tr>
		</thead>
	</table>
	<div id="activeTB" style="padding:5px;height:auto">
		<div style="margin-left:20px;">
			<input class="easyui-validatebox" name="companyName" placeholder="公司名称" style="width:150px" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input class="easyui-validatebox" name="companyCode" placeholder="公司代码" style="width:150px" />&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="#" class="easyui-linkbutton" plan="true" onclick="searchActive()" iconCls="icon-search">查询</a>
		</div>
	</div>
	
	<script>
	function searchActive(selector,params){
		$('#activeList').datagrid('load',{
			companyName: $("#activeTB").find("input[name='companyName']").val(),
			companyCode: $("#activeTB").find("input[name='companyCode']").val()
		});
	}
	
	</script>
